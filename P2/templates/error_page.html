{% extends "base.html" %}

{% block title %}
<a class="blog-title" href="/login">
  <h1 class="text-uppercase text-center">
    The Blog - Error Page
  </h1>
</a>
{% endblock %}

{% block action_area %}
  {% if user %}
  <a href="/logout">Logout</a>
  {% else %}
  <a href="/login">Login</a>
  {% endif %}
{% endblock %}

{% block content %}
<div class="col-md-12">
  <div class="alert alert-danger">
    <strong>Error!</strong> {{error}}.
  </div>
</div>
{% endblock %}
